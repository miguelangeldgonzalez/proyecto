<div class="main main-login">
  <input type="checkbox" id="chk" aria-hidden="true">
    <img src="assets/logo.jpeg" class="logo" alt="">
    <div class="login">
      <form class="form" #user="ngForm" (ngSubmit)="onLoginSubmit(user)">
        <label for="chk" aria-hidden="true">Iniciar Sesion</label>
        <input class="input" type="email" name="email" placeholder="Email" [class.error_shake]="error.email" required ngModel>
        <input class="input" type="password" name="password" placeholder="Contrase単a" [class.error_shake]="error.password" required ngModel>
        <span class="invalid-password" [class.active]="invalidPassword">Contrase単a y/o email invalido</span>
        <button>
          @if(loadingLogin) {
            <app-loader></app-loader>
          } @else {
            Iniciar Sesion
          }
        </button>
      </form>
    </div>

    <div class="recovery">
      <form #recover="ngForm" class="form" (ngSubmit)="resetPassword(recover)">
        <label for="chk" aria-hidden="true">Recuperar Contrase単a</label>
        <input class="input" type="email" name="email" placeholder="Email" required ngModel>
        <button>
          @if(loadingResetPassword) {
            <app-loader></app-loader>
          } @else {
            Recuperar
          }
        </button>
      </form>
    </div>

</div>
